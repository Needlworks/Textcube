<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body bgcolor="#EBF2F8">
<table width="547" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="90" valign="bottom" background="[##_images_##]/letterHeader.gif" style="padding:30px 40px 0px 43px;">
      <table height="17" border="0" cellpadding="0" cellspacing="0" background="[##_images_##]/letterLine.gif">
        <tr>
          <td style="font-size:13px; line-height:17px;"> [##_title_##] </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td height="20" background="[##_images_##]/letterBody.gif" style="padding-left:43px;">
      <table height="17" border="0" cellpadding="0" cellspacing="0" background="[##_images_##]/letterLine.gif">
        <tr>
          <td style="font-size:11px; font-family:verdana; line-height:17px; color:#999; overflow:visible"><a href="[##_link_##]">[##_link_title_##]</a></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td background="[##_images_##]/letterBody.gif" style="padding-top:25px;">
      <table width="460" height="17" border="0" align="center" cellpadding="0" cellspacing="0" background="[##_images_##]/letterLine.gif">
        <tr>
          <td style="font-size:12px; line-height:17px; color:#666;"> [##_content_##] </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td height="80" align="right" background="[##_images_##]/letterBody.gif" style="padding-right:43px;">
      <table height="17" border="0" cellpadding="0" cellspacing="0" background="[##_images_##]/letterLine.gif">
        <tr>
          <td style="font-size:12px; line-height:17px;"> [##_sender_##]</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td><img src="[##_images_##]/letterFooter.gif" width="547" height="17" /></td>
  </tr>
</table>
</body>
</html>
